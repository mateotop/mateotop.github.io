<html lang="en">
<head>

    <link rel="stylesheet" href="stylejs4.css">
    <title>JS 4 Stepic</title>
</head>
<body>
    <div class="container">
        <p class="text">Выбирите товары:</p>
        <div class="boxes">
            <input type="checkbox" name="meal" id="apple_cake" value=120>
            <label for="apple_cake">Пирог с яблоком - 120р</label> 
        </div>
        <div class="boxes">

            <input type="checkbox" name="meal" id="chockolate_cake" value=80>
            <label for="chockolate_cake">Школадный кекс - 80р</label> 
        </div>
        <div class="boxes">
            <input type="checkbox" name="meal" id="cheescake" value=180>
            <label for="cheescake">Чизкейк - 180р</label>
        </div>
        <button class="btn">Выбрать</button>
        <p>Общая стоимость: <span class="result">0 руб</span></p>
    </div>
    <script src="js4.js"></script>
</body>
</html>
